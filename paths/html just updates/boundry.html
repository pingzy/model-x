<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 Spline with Blue Borders</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <svg width="800" height="600"></svg>
  <script>
    // Generate random points
    var points = d3.range(6).map(function(i) {
      return {
        x: Math.random() * 800,
        y: Math.random() * 600
      };
    });

    // Create the SVG container
    var svg = d3.select('svg');

    // Define the line generator
    var line = d3.line()
      .x(function(d) { return d.x; })
      .y(function(d) { return d.y; })
      .curve(d3.curveCatmullRom); // Using a smooth basis spline

    // Draw the spline with a different color fill and blue borders
    svg.append('path')
      .datum(points)
      .attr('fill', 'lightgreen')
      .attr('stroke', 'blue')
      .attr('stroke-width', 4)
      .attr('d', line);

    // Optionally, draw the points for reference
    svg.selectAll('circle')
      .data(points)
      .enter().append('circle')
      .attr('cx', function(d) { return d.x; })
      .attr('cy', function(d) { return d.y; })
      .attr('r', 5)
      .attr('fill', 'red');
  </script>
</body>
</html>
